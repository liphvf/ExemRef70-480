<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }

        img {
            height: 150px;
            width: 150px;
        }
    </style>
    <script>
        window.onload = function () {
            var left = document.getElementById("leftText");
            var top = document.getElementById("topText");
            var pos = document.getElementById("positioning");

            document.getElementById("btnPosition").onclick = function () {
                // Pega o elemento
                var img = document.getElementById("img2");
                // Aplica no atributo style o tipo de possição, relativa ou absoluta
                img.style.position = pos.value;
                // Adiciona o valor do lef
                img.style.left = left.value + "px";
                // Adiciona o valor do top
                img.style.top = top.value + "px";
                
            }
        }
    </script>
</head>
<body>

    <table style="width: 100%; height: 100%; border: 1px solid black;">
        <tr>
            <td style="vertical-align: top; width: 80%">
                <img id="img1" src="img.png" />
                <img id="img2" src="img.png" />`
            </td>
            <td style="vertical-align: top;">
                Left: <input type="text" id="leftText" /><br />
                Top:  <input type="text" id="topText" /><br />
                Position:
                <select id="positioning">
                    <option>relative</option>
                    <option>absolute</option>
                </select><br />
                <input type="button" id="btnPosition" value="Update" />
            </td>
        </tr>

    </table>

</body>
</html>
