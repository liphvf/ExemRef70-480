            ctxt.beginPath();
            ctxt.arc(300, 200, 75, 1.75 * Math.PI, 1.25 * Math.PI, false);
            ctxt.lineTo(150, 125);
            ctxt.quadraticCurveTo(300, 0, 450, 125);
            ctxt.lineTo(353, 144);
            ctxt.strokeStyle = "blue";
            ctxt.lineCap = "round";
            ctxt.lineWidth = 10;
            // Note que ele sempre pinta preenchendo, ou seja, caso a figura n√£o esteja fechada ele completa.
            ctxt.fillStyle = "Green";
            ctxt.fill();
            ctxt.stroke();
        }
