<html>
<!-- Melhor fonte de entendimento: https://www.w3schools.com/tags/canvas_beziercurveto.asp-->

<head>

    <style>
        canvas {
            border: 1px solid black;
        }
    </style>

    <script>

        // Note que no exemplo abaixo, podemos criar um cursor único para desenhar. A cada beginPath é como se tiressa a ponta do lápis e posiciona-se novamente, então caso não tire e continue desenhando, você vai ver uma linha continua que acaba ao chamar o stroke.
        window.onload = function () {
            var drawingSurface = document.getElementById("drawingSurface");
            var ctxt = drawingSurface.getContext("2d");

            ctxt.beginPath();
            // Not aqui ele desenhara o arco de baixo da cabeça
            ctxt.arc(300, 200, 75, 1.75 * Math.PI, 1.25 * Math.PI, false);
            // Cria uma linha para cima
            ctxt.lineTo(150, 125);
            // Faz o semi-arco de cima
            ctxt.quadraticCurveTo(300, 0, 450, 125);
            // Fecha o chapeu de volta para o arco
            ctxt.lineTo(353, 144);
            ctxt.strokeStyle = "blue";
            ctxt.lineCap = "round";
            ctxt.lineWidth = 10;
            ctxt.stroke();
        }
    </script>

</head>

<body>
    <canvas id="drawingSurface" width="600" height="400">
        Your browser does not support HTML5.
    </canvas>
</body>

</html>
